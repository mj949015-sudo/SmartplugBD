<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPlugBD - Your Smart Shopping Destination</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand fw-bold text-primary" href="index.html">
                <i class="fas fa-plug me-2"></i>SmartPlugBD
            </a>
            
            <!-- Mobile Menu Toggle -->
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#mobileMenu">
                <i class="fas fa-ellipsis-v"></i>
            </button>
            
            <!-- Right Side Icons -->
            <div class="d-none d-lg-flex align-items-center">
                <div class="position-relative me-3">
                    <i class="fas fa-shopping-cart fs-5 text-primary cursor-pointer" onclick="toggleCart()"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cartCount">0</span>
                </div>
                <div class="position-relative">
                    <i class="fab fa-whatsapp fs-5 text-success cursor-pointer" onclick="openWhatsApp()"></i>
                </div>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div class="collapse d-lg-none" id="mobileMenu">
        <div class="bg-white shadow-sm p-3">
            <div class="d-flex justify-content-around">
                <div class="text-center">
                    <i class="fas fa-shopping-cart fs-4 text-primary cursor-pointer" onclick="toggleCart()"></i>
                    <div class="small">Cart</div>
                </div>
                <div class="text-center">
                    <i class="fab fa-whatsapp fs-4 text-success cursor-pointer" onclick="openWhatsApp()"></i>
                    <div class="small">WhatsApp</div>
                </div>
                <div class="text-center">
                    <i class="fas fa-list fs-4 text-secondary cursor-pointer" onclick="toggleSidebar()"></i>
                    <div class="small">Categories</div>
                </div>
                <div class="text-center">
                    <i class="fas fa-user fs-4 text-info cursor-pointer" onclick="toggleUserProfile()"></i>
                    <div class="small">Profile</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container-fluid pt-5 mt-3">
        <!-- Search Bar -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="search-container position-relative">
                    <input type="text" class="form-control form-control-lg" id="searchInput" placeholder="Search for products..." onkeyup="searchProducts()" autocomplete="off">
                    <i class="fas fa-search position-absolute search-icon"></i>
                    <div class="search-suggestions" id="searchSuggestions"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Left Sidebar (Desktop) -->
            <div class="col-lg-3 d-none d-lg-block">
                <div class="sidebar">
                    <!-- Categories -->
                    <div class="card mb-3">
                        <div class="card-header bg-primary text-white">
                            <h6 class="mb-0"><i class="fas fa-list me-2"></i>Categories</h6>
                        </div>
                        <div class="card-body p-0">
                            <div class="list-group list-group-flush" id="categoriesList">
                                <a href="#" class="list-group-item list-group-item-action">Electronics</a>
                                <a href="#" class="list-group-item list-group-item-action">Fashion</a>
                                <a href="#" class="list-group-item list-group-item-action">Home & Garden</a>
                                <a href="#" class="list-group-item list-group-item-action">Sports</a>
                                <a href="#" class="list-group-item list-group-item-action">Books</a>
                            </div>
                        </div>
                    </div>

                    <!-- Recent Searches -->
                    <div class="card mb-3">
                        <div class="card-header bg-secondary text-white">
                            <h6 class="mb-0"><i class="fas fa-history me-2"></i>Recent Searches</h6>
                        </div>
                        <div class="card-body p-0">
                            <div class="list-group list-group-flush" id="recentSearches">
                                <span class="list-group-item text-muted">No recent searches</span>
                            </div>
                        </div>
                    </div>

                    <!-- User Profile -->
                    <div class="card">
                        <div class="card-header bg-info text-white">
                            <h6 class="mb-0"><i class="fas fa-user me-2"></i>User Profile</h6>
                        </div>
                        <div class="card-body">
                            <div class="text-center" id="userProfile">
                                <i class="fas fa-user-circle fs-1 text-muted"></i>
                                <div class="mt-2">
                                    <button class="btn btn-sm btn-outline-primary" onclick="showLogin()">Login</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="col-lg-9">
                <!-- Image Slider -->
                <div class="mb-4">
                    <div id="mainSlider" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#mainSlider" data-bs-slide-to="0" class="active"></button>
                            <button type="button" data-bs-target="#mainSlider" data-bs-slide-to="1"></button>
                            <button type="button" data-bs-target="#mainSlider" data-bs-slide-to="2"></button>
                        </div>
                        <div class="carousel-inner rounded">
                            <div class="carousel-item active">
                                <img src="https://via.placeholder.com/1200x400/007bff/ffffff?text=Welcome+to+SmartPlugBD" class="d-block w-100" alt="Slide 1">
                            </div>
                            <div class="carousel-item">
                                <img src="https://via.placeholder.com/1200x400/28a745/ffffff?text=Best+Deals+Available" class="d-block w-100" alt="Slide 2">
                            </div>
                            <div class="carousel-item">
                                <img src="https://via.placeholder.com/1200x400/dc3545/ffffff?text=Fast+Delivery+Service" class="d-block w-100" alt="Slide 3">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#mainSlider" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#mainSlider" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                    </div>
                </div>

                <!-- Products Grid -->
                <div class="row" id="productsGrid">
                    <!-- Products will be loaded here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Shopping Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-shopping-cart me-2"></i>Shopping Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="cartItems">
                    <p class="text-muted text-center">Your cart is empty</p>
                </div>
                <div class="modal-footer">
                    <div class="w-100">
                        <div class="d-flex justify-content-between mb-3">
                            <strong>Total: <span id="cartTotal">à§³0</span></strong>
                        </div>
                        <button type="button" class="btn btn-success w-100" onclick="proceedToCheckout()">
                            <i class="fas fa-credit-card me-2"></i>Proceed to Checkout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Modal -->
    <div class="modal fade" id="orderModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-shopping-bag me-2"></i>Place Order</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="orderForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Country/Region *</label>
                                <select class="form-select" required>
                                    <option value="BD">Bangladesh</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Full Name *</label>
                                <input type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Phone Number *</label>
                                <input type="tel" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">State *</label>
                                <input type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">City *</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Postal Code *</label>
                                <input type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Address *</label>
                            <textarea class="form-control" rows="3" required></textarea>
                        </div>
                        
                        <!-- Payment Methods -->
                        <div class="mb-3">
                            <label class="form-label">Payment Method *</label>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="card payment-method" onclick="selectPayment('bkash')">
                                        <div class="card-body text-center">
                                            <i class="fas fa-mobile-alt fs-3 text-danger"></i>
                                            <div class="mt-2">bKash</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card payment-method" onclick="selectPayment('nagad')">
                                        <div class="card-body text-center">
                                            <i class="fas fa-mobile-alt fs-3 text-warning"></i>
                                            <div class="mt-2">Nagad</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card payment-method" onclick="selectPayment('bank')">
                                        <div class="card-body text-center">
                                            <i class="fas fa-university fs-3 text-primary"></i>
                                            <div class="mt-2">Bank Transfer</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" onclick="confirmOrder()">
                        <i class="fas fa-check me-2"></i>Confirm Order
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
